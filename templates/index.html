<!DOCTYPE html>
<html lang="en"> <!-- Changed language to English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baduanjin Intelligent Practice</title> <!-- Changed title -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Include MediaPipe Pose -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <!-- (Optional) Include MediaPipe Drawing Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <!-- (Optional) Include Control Utils for GUI -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script> -->

    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { display: flex; justify-content: space-around; width: 90%; margin-top: 20px; flex-wrap: wrap; }
        .video-container { border: 1px solid black; margin: 10px; position: relative; width: 480px; height: 360px; }
        video, canvas { display: block; /* position: absolute; top: 0; left: 0; */ width: 100%; height: 100%; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; } /* Canvas on top */
        #feedback { margin-top: 15px; font-weight: bold; color: blue; min-height: 3em; text-align: center; width: 100%;}
        .controls, .upload-section { margin-top: 20px; text-align: center; width: 100%;}
        button, input[type=file] { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Baduanjin Intelligent Practice</h1> <!-- Changed heading -->

    <div class="container">
        <div id="realtime-practice">
            <h2>Real-time Practice</h2> <!-- Changed sub-heading -->
            <div class="video-container">
                <video id="webcamVideo" playsinline autoplay muted></video>
                <canvas id="outputCanvas"></canvas>
            </div>
             <div class="video-container">
                <p style="text-align: center; margin: 5px 0;">Standard Action</p> <!-- Changed text -->
                <video id="standardVideo" controls width="480" height="360">
                     <!-- Put your standard video path here, or load from server --> <!-- Changed comment -->
                     <source src="/Users/suya/Desktop/Baduanjin/baduanjin.mp4" type="video/mp4">
                     Your browser does not support the video tag.
                 </video>
            </div>
            <div id="feedback">Please start the action...</div> <!-- Changed text -->
            <div class="controls">
                <button id="startBtn">Start Detection</button> <!-- Changed button text -->
                <button id="stopBtn" disabled>Stop Detection</button> <!-- Changed button text -->
            </div>
        </div>

        <div class="upload-section">
            <h2>Upload Video Analysis</h2> <!-- Changed sub-heading -->
            <input type="file" id="videoUpload" accept="video/*">
            <button id="uploadBtn">Upload & Analyze</button> <!-- Changed button text -->
            <div id="uploadStatus" style="margin-top: 10px;"></div>
        </div>
    </div>

    <!-- Include your JavaScript file --> <!-- Changed comment -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
